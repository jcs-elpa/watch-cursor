name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
    test-unix:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-latest, macos-latest]
                emacs-version:
                    - 27.2
                    - snapshot

        steps:
            - uses: actions/checkout@v2

            - uses: purcell/setup-emacs@master
              with:
                  version: ${{ matrix.emacs-version }}

            - uses: emacs-eask/setup-eask@master
              with:
                  version: 'snapshot'

            - name: Run tests
              run:
                make ci

    test-windows:
        runs-on: windows-latest
        strategy:
            matrix:
                emacs-version:
                    - 27.2
                    - snapshot

        steps:
            - uses: actions/checkout@v2

            - uses: jcs090218/setup-emacs-windows@master
              with:
                  version: ${{ matrix.emacs-version }}

            - uses: emacs-cask/setup-eask@master
              with:
                  version: 'snapshot'

            - name: Run tests
              run:
                make ci
